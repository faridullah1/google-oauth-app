<div class="container">
	<h1> {{ title }} </h1>

	<ng-container *ngIf="userInfo">
		<div>Name: {{ userInfo.info.name }}</div>
		<div>Email: {{ userInfo.info.email }}</div>
		<div>
			<img [src]="userInfo.info.picture" alt="User image" class="user-image">
		</div>
	</ng-container>

	<button *ngIf="!isLoggedIn; else logout;" (click)="onloginWithGoogle()" class="btn btn-primary">Login with google</button>
	
	<ng-template #logout>
		<button (click)="onLogout()" class="btn">Logout</button>
	</ng-template>
</div>
