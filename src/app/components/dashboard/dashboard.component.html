<ng-container *ngIf="userInfo">
	<div>Name: {{ userInfo.info.name }}</div>
	<div>Email: {{ userInfo.info.email }}</div>
	<div>
		<img [src]="userInfo.info.picture" alt="User image" class="user-image">
	</div>
</ng-container>

<button *ngIf="isLoggedIn" (click)="onLogout()" mat-raised-button>Logout</button>
